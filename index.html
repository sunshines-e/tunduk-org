<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Переход к документу…</title>
  <script>
    const id = window.location.pathname.replace(/^\/+|\/+$/g, '');

    if (id && /^[a-z0-9]{10,}$/i.test(id)) {
      const target = `https://fs.tunduk.online/f/${id}.pdf`;
      window.location.replace(target);
    } else {
      document.addEventListener('DOMContentLoaded', () => {
        document.body.innerHTML = '<p>Неверная ссылка или ID не найден.</p>';
      });
    }
  </script>
</head>
<body>
</body>
</html>
