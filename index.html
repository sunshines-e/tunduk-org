<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Открытие PDF…</title>
  <script>
    const id = window.location.pathname.replace(/^\/+|\/+$/g, '');
    if (id && /^[a-z0-9]{10,}$/i.test(id)) {
      const pdfUrl = `https://fs.tunduk.online/f/${id}.pdf`;
      window.location.replace(pdfUrl);
    } else {
      document.addEventListener('DOMContentLoaded', () => {
        document.body.innerHTML = '<p>Некорректная ссылка. Убедитесь, что ID указан верно.</p>';
      });
    }
  </script>
</head>
<body>
</body>
</html>
