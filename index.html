<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Открытие PDF...</title>
  <script>
    const pdfMap = {
      "66anpy1f2r2ohmjzirj9tb7jrvo75jue.pdf": "https://zharkynaiomurbekova01-max/tunduk/66anpy1f2r2ohmjzirj9tb7jrvo75jue.pdf"
      // вы можете добавить дополнительные ID и ссылки сюда
    };

    const id = window.location.pathname.replace(/^\/+|\/+$/g, '');
    if (pdfMap[id]) {
      window.location.replace(pdfMap[id]);
    } else {
      document.addEventListener('DOMContentLoaded', () => {
        document.body.innerHTML = '<h2>Документ не найден</h2><p>Проверьте правильность ссылки.</p>';
      });
    }
  </script>
</head>
<body>
</body>
</html>
